<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件绑定测试</title>
  <style>
    .outter-wrapper {
      background-color: red;
      height: 400px;
      width: 400px;
    }

    .inner-wrapper {
      background-color: gray;
      height: 200px;
      width: 200px;
      margin-top: 50px;
      margin-left: 50px;
    }
  </style>
</head>
<div id="app">
  <div class="outter-wrapper" @click.self="alertOutter">
    <div class="inner-wrapper" @click="alertInner"></div>
  </div>
</div>

<body>

</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    data: {

    },
    methods: {
      alertOutter: function () {
        alert("outter");
      },
      alertInner: function () {
        alert("inner");
      }
    }
  }).$mount("#app") 
</script>

</html>
