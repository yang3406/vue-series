<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue基础知识点的用法</title>
</head>

<body>
  <div id="app">
    {{message}}
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: "hello vue"
    }
  })
</script>

</html>
